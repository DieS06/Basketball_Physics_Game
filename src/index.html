<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code structuring</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <canvas class="webgl"></canvas>

    <div id="ui">
      <div class="valuesSegment">
          <label>Velocidad Inicial (m/s):</label>
          <div class="valuesSegment-container">
              <input type="number" id="velocity" value="10">
              <span id="error-velocidad" class="error-message"></span>
              <span id="velocidad" class="feedback-message"></span>
          </div>
      </div>
  
      <div class="valuesSegment">
          <label>Ángulo de Lanzamiento (°):</label>
          <div class="valuesSegment-container">
              <input type="number" id="angle" value="45">
              <span id="error-angulo" class="error-message"></span>
          </div>
      </div>
  
      <div class="valuesSegment">
          <label>Fuerza Aplicada (N):</label>
          <div class="valuesSegment-container">
              <input type="number" id="force" value="50">
              <span id="error-force" class="error-message"></span>
          </div>
      </div>
  
      <div class="valuesSegment">
          <label>Duración del Impulso (s):</label>
          <div class="valuesSegment-container">
            <input type="number" id="duration" value="0.1" step="0.0001">
              <span id="error-duration" class="error-message"></span>
          </div>
      </div>
  
      <button id="shoot-btn">Lanzar</button>
  </div>
  

    <script type="module" src="./main.js"></script>
</body>
</html>
